name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run main
      run: npm main

    - name: Build Docker image
      run: |
        docker build -t registry.heroku.com/collaborative-notes-app-frontend/web .


# Deploy to Vercel
deploy-vercel:
  stage: deploy
  image: node:16
  script:
    # - cd Frontend
    - npm install -g vercel
    - vercel --token $VERCEL_TOKEN --prod
  only:
    - collaborative-notes-app-frontend  # Deploy only on the main branch
 